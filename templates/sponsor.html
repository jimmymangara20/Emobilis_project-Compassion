{% extends 'base.html' %}
{% load static %}
{% block title %}Sponsor account{% endblock title %}

{% block content %}
    <link rel="stylesheet" href="{% static 'assets/css/sponsor_login.css' %}">
    
<div class="login-reg-panel">
		<div class="login-info-box">
			<h2>Have an account?</h2>
			<p>Lorem ipsum dolor sit amet</p>
			<label id="label-register" for="log-reg-show">Login</label>
			<input type="radio" name="active-log-panel" id="log-reg-show"  checked="checked">
		</div>
							
		<div class="register-info-box">
			<h2>Don't have an account?</h2>
			<p>Click the button below to register</p>
			<label id="label-login" for="log-login-show"><a href="{% url 'accounts:register' %}"><button class="btn btn btn-success">Register</button></a></label>
			<input type="radio" name="active-log-panel" id="log-login-show">
		</div>
							
		<div class="white-panel">
			<div class="login-show">
				<h2>LOGIN</h2>
				<input type="text" placeholder="Username">
				<input type="password" placeholder="Password">
                <a href="{% url 'myapp:beneficiary' %}"><button class="btn btn btn-danger">Login</button></a>
				<a href="">Forgot password?</a>
			</div>
		</div>
	</div>
{% endblock content %}
